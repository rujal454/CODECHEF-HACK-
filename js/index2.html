<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background-image: url('https://drive.google.com/uc?id=19svAe7Ehig4cPNCWQPDmHTOoeqInY-2b');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form {
      background-color: lightyellow;
      border: 2px solid black;
      border-radius: 8px;
      padding: 20px;
      width: 400px;
      height: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 10px;
      width: 100%;
    }

    .form-label {
      display: block;
      margin-bottom: 5px;
    }

    .form-input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box; /* Ensure the width includes padding and borders */
    }

    .login-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4070f4;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-button:hover {
      background-color: #3659c3;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .checkbox-label {
      margin-left: 8px;
    }

    .navigation {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .navigation ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navigation ul li {
      margin-left: 10px;
    }

    .navigation ul li a {
      text-decoration: none;
      color: black;
      padding: 5px;
    }
    .navbar {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 30px;
    height: 30px;
    text-align: center;
    line-height: 30px;
    font-size: 16px;
    color: #4070f4;
    cursor: pointer; }

  .navbar a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    font-size: 18px;
    margin-right: 10px; 
  }

    @media screen and (max-width: 480px) {
      .form {
        width: 90%;
        max-width: 350px;
      }
      header {
        font-size: 24px;
        margin-bottom: 20px;
      }
    }

    @media (min-width: 601px) and (max-width: 1200px) {
      .container {
        width: 70%;
      }
    }

    @media (min-width: 1201px) {
      .container {
        width: 50%;
      }
    }
  </style>
</head>

<body>
  <div class="navbar">
        <a href="#">Home</a> </div>
  <form class="form">
    <h1>Welcome</h1>
    <div class="form-group">
      <label class="form-label" for="Event">Describe Your Event</label>
      <input type="text" id="Event" class="form-input" placeholder="Enter Event Description">
    </div>
    <div class="form-group">
      <label class="form-label" for="city">Location</label>
      <input type="text" id="city" class="form-input" placeholder="Enter Location">
    </div>
    <div class="form-group">
      <label class="form-label" for="date">Date</label>
      <input type="date" id="date" class="form-input" placeholder="Select Date">
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="rememberCheckbox">
      <label class="checkbox-label" for="rememberCheckbox">Urgent event?</label>
    </div>
    <input type="button" class="login-button" value="Login" >
  </form>

  <div class="navigation">
    <ul>
      <li><a href="#">My Profile</a></li>
    </ul>
  </div>

  
</body>

</html>
