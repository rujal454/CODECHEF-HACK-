<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background-image: url('https://drive.google.com/uc?id=19svAe7Ehig4cPNCWQPDmHTOoeqInY-2b');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: lightyellow;
      border: 2px solid black;
      border-radius: 8px;
      padding: 20px;
      width: 400px;
      height: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 10px;
      width: 100%;
    }

    input[type="date"] {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 10px;
      width: 100%;
    }

    .login-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4070f4;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-button:hover {
      background-color: #3659c3;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .checkbox-label {
      margin-left: 8px;
    }

    .navigation {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .navigation ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navigation ul li {
      margin-left: 10px;
    }

    .navigation ul li a {
      text-decoration: none;
      color: black;
      padding: 5px;
    }

    @media screen and (max-width: 480px) {
      .container {
        width: 90%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <input type="text" id="Event" placeholder="Describe Your Event">
    <input type="text" id="city" placeholder="Location">
    <input type="date" id="date" placeholder="date">
    <div class="checkbox-container">
      <input type="checkbox" id="rememberCheckbox">
      <label class="checkbox-label" for="rememberCheckbox">Urgent event?</label>
    </div>
    <input type="button" class="login-button" value="Login" onclick="redirectToEventPage()">
  </div>

  <div class="navigation">
    <ul>
      <li><a href="#">My Profile</a></li>
    </ul>
  </div>

  <script>
    function redirectToEventPage() {
      window.location.href = "event.html";
    }
  </script>
</body>
</html>
